<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <center>
      <h1>Shopping List</h1>
      <h3><em><strong>Need to make a quick trip to the store? Make a list!</strong></em></h3>
      <br>
      <br>
      <input id="userinput" type="text" placeholder="add items" maxlength="20">
      <button id="enter">Enter</button>
      <h2>List:</h2>
    <div class="shopping-list">
      <ul id="items">

      </ul>
    </div>
    </center>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
